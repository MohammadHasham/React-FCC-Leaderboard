<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine.</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato|Monofett|Roboto+Condensed" rel="stylesheet">

  <head>

    <body>
      <div class="row">
        <div class="col-md-12 col-xs-12">
          <h1> Random Quote Machine </h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-xs-12">
          <div class="quote-box">
            <blockquote>
              <i class="fa fa-quote-left"></i>
              <p></p><i class="fa fa-quote-right" style="float:right;"></i>
              <cite><div class = "author"></div></cite>
              <a target="_blank"><button type="button" id="re_tweet"class="btn btn-default "><i class="fa fa-twitter"></i>  Tweet This</button></a>
              <button type="button" id="gen_quote" class="btn btn-default "> <i class="fa fa-refresh" aria-hidden="true"></i>  Generate Quote</button>
            </blockquote>
          </div>
        </div>
      </div>
      <!-- Footer -->
      <div class="row">
        <div class="col-md-12 col-xs-12">
          <div class="footer">
            Made with by <i class="fa fa-heart" aria-hidden="true"></i> <a href="https://twitter.com/MohammadHasham_">Mohammad Hasham</a>
          </div>
        </div>
      </div>
    </body>
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
